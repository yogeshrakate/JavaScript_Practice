<!doctype html>
<html>
	<head>
		Add elements in Arrays by loop in JavaScript
		<br />
		<script type='text/javascript'>	
		</script>
	</head>
	<br />
	<body>
		<script type='text/javascript'>
			var animals = new Array(4);
			
			for (i=0; i<4; i++){
				animals[i] = prompt("Add element to Array: ", "");
			}
			document.write(animals[0]+" "+animals[1]+" "+animals[2]+" "+animals[3]+"<br/>");
			
			for (i=0; i<animals.length; i++){
				document.write(animals[i]+"<br/>");
			}
			
		</script>
	
	</body>
</html>
