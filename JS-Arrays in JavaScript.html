<!doctype html>
<html>
	<head>
		Arrays in JavaScript
		<br />
		<script type='text/javascript'>	
		</script>
	</head>
	<br />
	<body>
		<script type='text/javascript'>
			var odds = new Array(1,3,5,7,9);
			
			document.write(odds [2]+"<br/>");
			document.write(odds [5]+"<br/>");
			
			
			//Empty array
			var empty = new Array();
			document.write(empty+"<br/>");
			
			//We can declare array by mentioning its length
			var primes = new Array(3);
			primes[0]=1;
			primes[1]=2;
			primes[2]=3;
			
			document.write(primes[0]+"<br/>");
			
			//for a single element array need to give in square brackets
			var single_element = new Array([5]);			
			document.write(single_element[0]);
			
			
			
		</script>
	
	</body>
</html>
