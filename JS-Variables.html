<!doctype html>
<html>
	<head>
		Variables in JavaScript
	</head>
	<br />
	<body>
		<script type='text/javascript'>
			var a = 50;
			var b = 50.50;
			var c = -50.50;
			var d = "string";
			var e = "strings are the \"collection of words\"";
			var f = false;
			var g = null;
			document.write(a);
			document.write(b);
			document.write(a+b);
			document.write(c);
			document.write(d);
			document.write(e);
			document.write(f);
			document.write(g);
			document.write(d+e+f+g);
			/* variables can start only with letters and underscores.
			variables can only contain letters, underscores and numbers.
			va can not contain any other special characters like @#!$%
			*/
		</script>
	</body>
</html>
