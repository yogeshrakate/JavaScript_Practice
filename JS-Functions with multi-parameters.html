<!doctype html>
<html>
	<head>
		Functions with multiple parameters in JavaScript
	</head>
	<br />
	<body>
		<script type='text/javascript'>
			function movies(a, b){
				document.write (a + " is better movie than "+b+"<br />");
				};
			movies("Golmaal", "Golmaal again");
			movies("Welcome", "Welcome back");
			movies("Krrishh", "Koi mil gaya");
		</script>
	
	</body>
</html>
